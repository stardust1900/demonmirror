<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>恶魔之境</title>	
		{% load staticfiles %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	</head>

	<body>
<div class="container">
	        {% if photos %}
	        <table class="table">
				{% for photo in photos %}
				<tr>
				<td>
				<a href="#" class="thumbnail">
				<img src="{{photo.thumbnail_pic}}" class="img-rounded"> 
				 </a>
				</td>
				<td>
				 {% ifequal photo.is_show 1 %} 
				 <span class="glyphicon glyphicon-eye-open"></span>
				 {% else %}
				 <span class="glyphicon glyphicon-eye-close"></span>
				 {% endifequal%}
				 </td>
				 <td>
				{{photo.status}}
				 {% ifequal photo.status 0 %} 
				等待审核
				 {% else %}
				审核通过
				 {% endifequal%}
			     </td>
				 <td>
				{{photo.id}}
				</td>
				</tr>
	            {% endfor %}
			</table>
			{% else %}
				<p>No documents.</p>
			{% endif %}
	
</div>
	</body>

</html>
