<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>恶魔之镜</title>	
		{% load staticfiles %}
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
	</head>
	<body>
		<div class="container">
		{% if success_msg %}
			<div class="alert alert-success" role="alert">{{success_msg}}</div>

			<div class="progress">
			  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
			    <span class="sr-only">40% Complete (success)</span>
			  </div>
			</div>

			<form name=loading> 
			　<p align=center> <font color="#0066ff" size="2">正在跳转，请稍等</font><font color="#0066ff" size="2" face="Arial">...</font>
			<!-- 　　<input type=text name=chart size=46 style="font-family:Arial; font-weight:bolder; color:#0066ff; background-color:#fef4d9; padding:0px; border-style:none;">  -->
			<!-- 　　<input type=text name=percent size=47 style="color:#0066ff; text-align:center; border-width:medium; border-style:none;">  -->
			　　<script>
					var bar=0　 
					// var line="||"　 
					// var amount="||"　 
					count()　 
					function count(){　 
						bar=bar+10　 
						// amount =amount + line　 
						// document.loading.chart.value=amount　 
						// document.loading.percent.value=bar+"%"
						v_p = bar+'%'
						$('.progress-bar').css({'width':v_p}).find('span').html(v_p);
						if (bar<99){
							setTimeout("count()",100);
						}
						else {
							window.location = "http://demonmirror.com/band";
						}
					}
				</script> 
			　</p> 
		   </form> 
			<p align="center"> 如果您的浏览器不支持跳转,<a style="text-decoration: none" href="http://demonmirror.com/band"><font color="#FF0000">请点这里</font></a>.</p>
		{% endif %}
		{% if error_msg %}
			<div class="alert alert-danger" role="alert">{{error_msg}}</div>
			<a href="/band" class="btn btn-primary btn-lg active" role="button">绑 定</a>
		{% endif %}
		</div>
	</body>
</html>
