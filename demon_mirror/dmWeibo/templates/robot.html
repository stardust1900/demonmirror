<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>恶魔之镜</title>	
		{% load staticfiles %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	</head>
	<body>
		<div class="container">
		{% if success_msg %}
			<div class="alert alert-success" role="alert">{{success_msg}}</div>
		{% endif %}
		{% if error_msg %}
			<div class="alert alert-danger" role="alert">{{error_msg}}</div>
		{% endif %}

		{% if robot%}
		<table class="table table-condensed">
			<tr>
				<th>帐号</th>
				<th>状态</th>
				<th>操作</th>
			<tr>
			<tr>
				<td>
					<ul class="list-unstyled">
						<li>
						 <img src="{{robot.profile_image_url}}" alt="..." class="img-circle">
						 <div>
							<h4>{{robot.screen_name}}</h4>
						 </div>
						</li>
					</ul>
			   </td>
			   <td>
                <button type="button" class="btn btn-success">Success</button>
			   </td>
				<td>
					<a href="/cancel_auth" class="btn btn-default btn-lg active" role="button"><span class="glyphicon glyphicon-trash"></span></a>
					<a href="/get_mentions" class="btn btn-default btn-lg active" role="button"><span class="glyphicon glyphicon-transfer"></span></a>
					<a href="/mirror/review" class="btn btn-default btn-lg active" role="button"><span class="glyphicon glyphicon-flag"></span></a>
			   </td>
			</tr>
		</table>
		{% else %}
		<a href="/band" class="btn btn-primary btn-lg active" role="button">绑 定</a>
		{% endif %}
		</div>
	</body>
</html>
